<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thank you for contacting me</title>
    <style>
        body {
            font-family: system-ui, sans-serif, Arial;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .footer {
            padding-top: 16px;
            border-top: 1px solid #eaeaea;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hi {{name}},</p>
        
        <p>Thank you for reaching out through my portfolio site! I've received your message titled "{{title}}", and I'll do my best to get back to you within 3 business days.</p>
        
        <p>Looking forward to connecting!</p>
        
        <div class="footer">
            <p>Best regards,<br>Enrique Ayala</p>
        </div>
    </div>
</body>
</html>
